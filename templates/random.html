<!DOCTYPE html>
<html>
<body>
    <h1 style="color:red">Random Comics!</h1>
    <form action="" method="post">
        <p> Some More Random Comics? 
        <br>

    <p> Random Comic: {{ cos_comic }} </p>

		height=400>
	{% endfor %}

	height=400> -->
	<p> Comics Generated from NMF </p>

</body>
</html>
